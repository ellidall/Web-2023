<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link href="../static/css/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
  <script src="/js/login.js" defer></script>
</head>

<body class="page">
  <div class="page__content">
    <div class="info">
      <h2 class="info__title">Escape.</h2>
      <span class="info__subtitle">author</span>
      <span class="info__description">Log in to start creating</span>
    </div>
    <div class="form">
      <h2 class="form__title">Log In</h2>
      <span class="form__input-heading">Email</span>
      <input class="form__input-email" required />
      <span class="form__input-heading">Password</span>
      <input class="form__input-password" type="password" maxlength="30" required />
      <img class="show-password" src="../static/img/eye.png">
      <button class="form__button">Log In</button>
    </div>
  </div>
</body>

</html>
