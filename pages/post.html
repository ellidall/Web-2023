<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The road ahead</title>
    <link href="/static/css/post.css" rel="stylesheet">
  </head>
  <body class="page">

    <header class="heading">
      <span class="heading__title">Escape.</span>
      <nav class="heading-nav">
          <a class="heading-nav__ref" href="#">Home</a>
          <a class="heading-nav__ref" href="#">Categories</a>
          <a class="heading-nav__ref" href="#">About</a>
          <a class="heading-nav__ref" href="#">Contact</a>
      </nav>
    </header>

    <div class="logo"> 
      <h1 class="logo__title">{{ .Title }}</h1>
      <h2 class="logo__description">{{ .Subtitle }}</h2>
    </div>
    <img class="logo-img" src="{{ .Image }}" alt="Northern lights">

    <article class="post">    
        {{ .Content }}
    </article>

    <footer class="basement">
      <form class="basement-form">
        <h2 class="basement-form__heading">Stay in Touch</h2>
        <input class="basement-form__input-field" type="text" placeholder="Enter your email address">
        <input class="basement-form__button" type="submit" value="Submit">
      </form>
      <div class="basement-menu">
        <span class="basement-menu__title">Escape.</span>
        <nav class="basement-nav">
          <a class="basement-nav__ref" href="#">Home</a>
          <a class="basement-nav__ref" href="#">Categories</a>
          <a class="basement-nav__ref" href="#">About</a>
          <a class="basement-nav__ref" href="#">Contact</a>
        </nav>
      </div>
    </footer>

   </body>
</html>
